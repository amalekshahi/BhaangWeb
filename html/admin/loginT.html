									<input type="text" class="form-control" id="email" placeholder="Username" required="" ng-model="login.userName">

								    <input type="password" class="form-control" id="pwd" placeholder="Password"  required="" ng-model="login.passWord">

					          <div class="form-group">
									<!-- <select name="repeatSelect" id="repeatSelect" ng-model="mpsSelect" ng-style="selStyle" > -->
									<!-- ng-style=="{ 'width' : width, 'background' : bgColor }" -->
									<select name="repeatSelect" id="repeatSelect" ng-model="mpsSelect" ng-style=="{ 'width' : selWidth, 'background-color' : selBgColor}" >

									  </select>
								</div>
                                <button class="btn btn-primary block full-width m-b"  ng-click="Login()">Login</button>

<script>	
function clearCallBack(data){
	var len = data.length;
	if(data.charAt(0) == '('){
		return data.substring(1, len-1); 
	 }else{
		 return data;
	 }
};
var myApp = angular.module('myApp', ["xeditable"]);
myApp.controller('myCtrl',function($scope,$http) {
		
		//$scope.myStyle = { "width" : "100%" }; 
		$scope.selWidth="100%"; 
		$scope.selBgColor="white"; 
		$scope.Load = function() {
/*
                $scope.login = {
					  userName : "tt994613@gmail.com",
					  passWord : "Atm12345#",
				}
				*/ 
        };
		
		$scope.Login = function(){
                  $http.get("/admin/loginOriginal.php",
                    {
                      method: "GET",
                      params: {
                        email: $scope.login.userName,
                        pwd: $scope.login.passWord,
                        account: 228,
                      }  
                    }
					
                  ).then(function(response) {
                      $scope.login.response = JSON.parse(clearCallBack(response.data));
                      alert("response: " + response.statusText);
                      $scope.login.mps = [];
                      var mps = $scope.login.response.mps;
                      for(var i=0;i < mps.length; i++){
                          $scope.login.mps.push({"id":mps[i][1],"name":mps[i][1]}); 
                      } 
					  $scope.selWidth="100%"; 
					  $$scope.selBgColor="gray"; 

					  $scope.myStyle = {
							"width" : "100%","border" : "1px solid gray"
					  };
					  
                  },function(response){
                      alert("ERROR: " + response.statusText);
                  });

		};	//end scope.Login

		$scope.Load();		

});		//END myApp
</script>
