<div class="mail-box-header" ng-show="openEmail##emailid##">
	<div class="pull-right tooltip-demo">
		<button class="btn btn-primary" ng-click="Save('Email##emailid##')"><i class="fa fa-floppy-o" ng-show="state['Save'] == 'Save'"></i><span ng-show="state['Save'] == 'Saving'"><i class="glyphicon glyphicon-refresh spinning"></i></span> {{state['Save']}} Email</button><a class="btn btn-white" data-placement="top" data-toggle="tooltip" title="Leave without saving" ng-click="Cancel()"><i class="fa fa-ban"></i> Cancel</a> 
	</div>
	<h3>Subject: <a data-pk="2" data-title="Email Name" data-type="text" data-url="" href="#" id="subjectEmail##emailid##"></a></h3>
</div>	

<div class="row" ng-show="openEmail##emailid##">
	<div class="col-lg-4">
		<div class="ibox-content">
			<div class="ibox-content">
				<form action="" class="form-horizontal" method="post" onsubmit="return postForm()">
					<div class="form-group">
						<div class="col-sm-12">
									<div>Select who you want this email to come from.  Once you've picked a template, roll over the various text blocks in the email template to see what you can edit.</div>
									<label class="control-label">From</label> 
									<select ng-model="campaign['TEXT-LINE-ACCTID-PROGRAMID-FROMEMAIL']" ng-change="sendersChanged('textSender##emailid##')" style="width: 100%;height: 30px;">
									<option ng-repeat="x in senders" value="{{x.email}}">{{x.name}}&nbsp;({{x.email}})</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<label class="control-label">Template</label> 
									<select ng-model="campaign.templateEmail##emailid##" ng-change="SelectChanged('viewEmail##emailid##','templateEmail##emailid##')" style="width: 100%;height: 30px;">
									<option ng-repeat="x in templatesAs##emailid##" value="{{x.content}}">{{x.title}}</option>
									</select>
								</div>
								<!--<div class="col-sm-12">
									<div><p></p></div>
									<div class="tooltip-demo">
									<label class="control-label"></label> 
									<a href="" class="btn btn-success btn-block" data-toggle="tooltip" data-placement="top" title="I'll send you a test of this email"><i class="fa fa-share-square-o"></i> Send me a test email</a>
								  </div>
								</div>-->
                                <div class="col-sm-12">
                                    <div><p></p></div>
                                    <label class="control-label">Send Test To</label> 
                                </div>    
                                <div class="col-sm-12">
                                    <a class="btn btn-primary" ng-click="OpenRegister()" style="padding: 5px; vertical-align: middle; float: right;height:30px"><i class="fa fa-plus-square-o fa-lg"></i></a> 
                                    <div style="overflow: hidden; box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box;">
										<select ng-model="sendTestContactSelected" style="height: 30px;">
										<option ng-repeat="x in sendTestContacts| orderBy:'1'" value="{{x[0]}}">{{x[1]}} {{x[2]}} ({{x[3]}})</option>
										</select>
                                    </div>
                                </div>
								<div class="col-sm-12">
                                    <div class="tooltip-demo">
                                    <label class="control-label"></label> 
                                    <a ng-click="SendTest(##emailid##)" href="" class="btn btn-success btn-block" data-toggle="tooltip" data-placement="top" title="I'll send you a test of this email"><span ng-show="state['SendTest##emailid##'] == 'Sending'"><i class="glyphicon glyphicon-refresh spinning"></i></span><i class="fa fa-share-square-o" ng-show="state['SendTest##emailid##'] != 'Sending'"></i> Send me a test email</a>
                                  </div>
                                </div>
							</div>
					<div class="hr-line-dashed"></div><input name="URL-PABP-EML1-FROMADDRESS" type="hidden" value="{{STUDIO_ACCOUNTID-STUDIO_PROGRAMID-PABP-EML1-FROMADDRESS}}"> <input name="URL-PABP-EML1-FROMNAME" type="hidden" value="{{STUDIO_ACCOUNTID-STUDIO_PROGRAMID-PABP-EML1-FROMNAME}}"> <input name="programNameHash" type="hidden" value="{{programNameHash}}">
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-8">
		<div class="ibox-content">
			<div class="window">
				<div class="titlebar">
					<div class="buttons">
						<div class="close"></div>
						<div class="minimize"></div>
						<div class="zoom"></div>
					</div><small><span id="textSender##emailid##">New Email from:</span></small> <!-- window title -->
				</div>
				<div class="content">
					<div class="template_preview">
						<div id="viewEmail##emailid##"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
