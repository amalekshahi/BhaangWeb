<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

	<link href="css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">

	<!-- Angular -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.8.0/css/xeditable.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.8.0/js/xeditable.min.js"></script>
</head>
<body class="">
    <div id="wrapper">
	<!-- left wrapper -->
	<div w3-include-html="leftWrapper.html"></div>
	<!-- /end left wrapper -->
	<div id="page-wrapper" class="gray-bg" ng-controller="myCtrl">
		<div class="row border-bottom">
				 <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
				<!-- top wrapper -->
				<div w3-include-html="topWrapper.html"></div>
				<!-- / top wrapper -->
				</nav>
		</div>	
		
<!-- content -->
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Promote a Blog Post: "{{campaign.campaignName}}"</h2>
            </div>
            <!--<div class="col-lg-2">

            </div>-->
        </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
							<form class="form-horizontal">
								<div class="form-group"><label class="col-sm-2 control-label">From Email</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="FromEmail" ng-model="campaign['PABP-EML1-FROMADDRESS']" placeholder="you@something.com" ><span class="help-block m-b-none">The email you're sending from (and to which people will reply).</span>
                                    </div>
                                </div>
								<div class="form-group"><label class="col-sm-2 control-label">From Name</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="FromName" ng-model="campaign['PABP-EML1-FROMNAME']" placeholder="Bill Gates"><span class="help-block m-b-none">What do they call you?</span>
                                    </div>
                                </div>
								<div class="form-group"><label class="col-sm-2 control-label">Email Subject Line</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="Subject" ng-model="campaign['PABP-EML1-SUBJECT']" placeholder="You want some cool stuff?"><span class="help-block m-b-none">This is what appears in your recipient's inbox. Make it snappy.</span>
                                    </div>
                                </div>
                                
                                <!-- <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                </div>
                                </div>
                                </div> -->

                                <div class="form-group"><label class="col-sm-2 control-label">Email Body</label>
                                    <div class="col-sm-10">
                                        <div class="summernote" id="BodyHtml">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-danger" type="submit" name="action" value="sendTest">Send a Test to Me Now</button></a>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
    								    <button class="btn btn-primary" ng-click="Save()">Save</button>
                                        <button class="btn btn-white" type="submit">Cancel</button>

                                    </div>
                                </div>
							</form>
                        </div>
                    </div>
                </div>
            </div>        

<!--/ content -->           
			<div class="footer">
				<!-- footer -->
				<div w3-include-html="footer.html"></div>
				<!-- / footer -->			
			</div>
		</div><!--  end page-wrapper -->
</div>

    <!-- Mainly scripts -->
	<script src="js/w3data.js"></script>	
	<script>w3IncludeHTML();</script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
	<script src="js/davinci.js"></script>

	<!-- SUMMERNOTE -->
	<script src="js/plugins/summernote/summernote.min.js"></script>

    <!-- Page-Level Scripts -->
	<script src="js/jquery.md5.js"></script>
    <script>
		var action = getParameterByName("action");
		var campaignName = getParameterByName("campaign_name");
		var campaignID = getParameterByName("campaign_id");
		if (action=="newCampaign") {
			var keyword = campaignName+getCurrentDateTime();
			campaignID = $.md5(keyword);
		}		

        $(document).ready(function() {
			$('.summernote').summernote();
        });

		var accountProfile = {
			"firstname" : "John",
			"lastname" : "Sample",
			"username" : "johnsample",
			"email" : "johnsample@example.com",
			"pass" : "password",
		};
		var myApp = angular.module('myApp', ["xeditable"]);
		myApp.controller('myCtrl',function($scope,$http) {
			$scope.Save = function() {
				$scope.campaign['PABP-EML1-HTMLBODY'] = $("#BodyHtml").summernote("code");
				$http.put('/couchdb/' + accountProfile.username +'/'+campaignID, $scope.campaign).then(function(response){
					var currentDate = getCurrentDateTime();

					if (action=="newCampaign") {
						$scope.campaignlist.items.push({"campaignID":$scope.campaign.campaignID,"accountID":"","campaignName":$scope.campaign.campaignName,"createDate":currentDate,"lastEditDate":currentDate,"status":"Edit","campaignType":$scope.campaign.campaignType});
					} else{
						$scope.campaignlist.items[$scope.listIndex()].LastEditDate = currentDate;
						$scope.campaignlist.items[$scope.listIndex()].CampaignType = $scope.campaign.campaignType;
					}
					$http.put('/couchdb/' + accountProfile.username +'/campaignlist', $scope.campaignlist).then(function(response){
						alert("Save Campaign Successful.");
					});
				});
			};
			$scope.Reset = function() {
                  $scope.campaign  = angular.copy($scope.master);
				  $("#BodyHtml").summernote('pasteHTML', $scope.campaign['PABP-EML1-HTMLBODY']);
            };
			$scope.Load = function() {
				$http.get("/couchdb/" + accountProfile.username +'/campaignlist').then(function(response) {
                     $scope.campaignlist  = response.data; 
                });
                $http.get("/couchdb/" + accountProfile.username +'/'+campaignID).then(function(response) {
					$scope.master  = response.data; 
					$scope.Reset();
                },function(errResponse){
					if (errResponse.status == 404) {
						$scope.campaign = {"campaignID":campaignID,"campaignName":campaignName,"campaignType":"PromoteBlog","accountID":"","publishProgramName":"","publishDate":""};
					} else {
						alert(errResponse.statusText);
					}
					
				});
            };
			$scope.listIndex = function() {
				var cplist = 	$scope.campaignlist.items;
				for(var i=0;i < cplist.length; i++){
				  if (cplist[i]["campaignID"] == campaignID)
				  {
					return i;
				  } 
				}
            };
			$scope.Load();
		});
    </script>

</body>

</html>
