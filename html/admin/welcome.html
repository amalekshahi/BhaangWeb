<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bhaang</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

	<!-- Angular -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.8.0/css/xeditable.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.8.0/js/xeditable.min.js"></script>
</head>

<body class="">
    <div id="wrapper">
	<!-- left wrapper -->
	<div w3-include-html="leftWrapper.html"></div>
	<!-- /end left wrapper -->
	<div id="page-wrapper" class="gray-bg">
		<div class="row border-bottom">
				 <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
				<!-- top wrapper -->
				<div w3-include-html="topWrapper.html"></div>
				<!-- / top wrapper -->
				</nav>
		</div>
		
<!-- content -->
		<div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        <div class="jumbotron" style="background-color:#ffffff">
                          <h1><strong>Hi, I'm Da Vinci.</strong></h1>
                          <p>Let's make some campaign magic together.</p>
                          <p><a class="btn btn-success dim btn-lg" href="pickBlueprint.html" role="button"><i class="fa fa-spin fa-plus"></i> Create a Campaign</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="myCtrl" id="myCtrl">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>Recent Campaigns</h5>
                            <div class="ibox-tools">
                                <!--<a href="" class="btn btn-primary btn-xs">Create Folder</a>-->
                            </div>
                        </div>
                        <div class="ibox-content">
                            <!--<div class="row m-b-sm m-t-sm">
                                <div class="col-md-1">
                                    <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Refresh</button>
                                </div>
                                <div class="col-md-11">
                                    <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                                </div>
                            </div>-->

                            <div class="project-list">

                                <table class="table table-hover">
                                    <tbody>
										<tr ng-repeat="item in campaignlist.items">
											<td class="project-actions">
												<a href="edit{{item.campaignType}}.php?action=editCampaign&campaign_id={{item.campaignID}}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
											</td>
											<td class="project-title">
												<a href="edit{{item.campaignType}}.php?action=editCampaign&campaign_id={{item.campaignID}}">{{item.campaignName}}</a> <small>({{item.campaignType}})</small>
												<br/>
												<small>Last Edited {{item.lastEditDate}} </small>
											</td>
											<td class="project-reach">
													<medium>Reach: 5000 people</medium>
													<div class="progress progress-mini">
														<div style="width: 95%;" class="progress-bar"></div>
													</div>
											</td>
											<td class="project-completion">
													<medium>Results: 2387 clicks to Blog Post (45% CTR)</medium>
													<div class="progress progress-mini">
														<div style="width: 45%;" class="progress-bar"></div>
													</div>
											</td>
											 <td class="project-status">
												<span class="label label-success">{{item.status}}</span>
											</td>
										</tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--/ content -->           
		<div class="footer">
			<!-- footer -->
			<div w3-include-html="footer.html"></div>
			<!-- / footer -->			
		</div>
	</div><!--  end page-wrapper -->
</div>

    <!-- Mainly scripts -->
    <script src="js/w3data.js"></script>	
	<script>w3IncludeHTML();</script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function() {
			//angular.element('#myCtrl').scope.Load();
        });
		var accountProfile = {
			"firstname" : "John",
			"lastname" : "Sample",
			"username" : "johnsample",
			"email" : "johnsample@example.com",
			"pass" : "password",
		};
		var myApp = angular.module('myApp', ["xeditable"]);
		myApp.controller('myCtrl',function($scope,$http) {
			$scope.Reset = function() {
                  $scope.campaignlist  = angular.copy($scope.master);
            };
			$scope.Load = function() {
                $http.get("/couchdb/" + accountProfile.username +'/campaignlist').then(function(response) {
                     $scope.master  = response.data; 
                     if (typeof $scope.master.items == 'undefined') {
                       $scope.master.items = [];
                     } 
                     $scope.Reset();
                });
            };

			$scope.Load();
		});
    </script>

</body>

</html>
